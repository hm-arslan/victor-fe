<div class="container">

    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                type="button" role="tab" aria-controls="nav-home" aria-selected="true">Upload</button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Manage Files</button>
            <!-- <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
                type="button" role="tab" aria-controls="nav-contact" aria-selected="false">View Data</button> -->

        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
            tabindex="0">
            <br /><br />
            <app-import></app-import>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
            <br /><br />
            <h2>Manage Files</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>SNO#</th>
                        <!-- <th>ID</th> -->
                        <th>Filename</th>
                        <!-- <th>File Path</th> -->
                        <th>Uploaded At</th>
                        <th> Action </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of files; let i = index">
                        <td>{{ i + 1 }}</td>
                        <!-- <td>{{ item.id }}</td> -->
                        <td>{{ item.filename }}</td>
                        <!-- <td>{{ item.file_path }}</td> -->
                        <td>{{ item.uploaded_at }}</td>
                        <td>
                            <button mat-icon-button style="color: red;"
                                (click)="deleteFile(item)">
                                <mat-icon >delete</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">
            <br /><br />
            <h2>Data</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>SNO#</th>
                        <!-- <th>ID</th> -->
                        <th>Sex</th>
                        <th>Age</th>
                        <th>Indications</th>
                        <th>Prosthesis Type</th>
                        <!-- <th>File ID</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of fileData; let i = index">
                        <td>{{ i + 1 }}</td>
                        <!-- <td>{{ item.id }}</td> -->
                        <td>{{ item.sex }}</td>
                        <td>{{ item.age }}</td>
                        <td>{{ item.indications }}</td>
                        <td>{{ item.prothesis_type }}</td>
                        <!-- <td>{{ item.file_id }}</td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
